<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Game</title>
    <style>
      table#board {
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }
      td {
        border: 2px solid #000000;
        text-align: center;
        padding: 3px;

        height: 80px;
        width: 80px;
      }
    </style>
  </head>

  <body>
    <table id="board"></table>

    <script>
      var table = document.getElementById("board");
      var cell;

      //cellArray contains all the cells of board(all the td elements of table)
      var cellArray = [];

      //create an empty table
      function tableCreate() {
        for (var i = 0; i < 5; i++) {
          var tr = document.createElement("tr");
          for (var j = 0; j < 5; j++) {
            cell = document.createElement("td");
            var cellId = i.toString() + j.toString();
            cell.id = cellId;
            //cell.onclick=addMark;

            cellArray.push(cell);
            //console.log('cellID:', cell.id);
            cell.appendChild(document.createTextNode(""));
            tr.appendChild(cell);
          }
          table.appendChild(tr);
        }
      }

      tableCreate();

      //mark appears on the cell when it is clicked.
      var mark = "";
      var count = 1;
      var player;

      function play() {
        if (count % 2 === 1) {
          player = 1;
          mark = "o";
        } else if (count % 2 === 0) {
          player = 2;
          mark = "x";
        }
        console.log("count:", count);
      }

      function addMark(clickedId) {
        play();

        var currentCell = document.getElementById(clickedId);
        if (currentCell.innerHTML !== "") {
          return;
        } else {
          currentCell.innerHTML = mark;
          count += 1;
        }
      }

      //add every cell an onclick attribute and its value is addMark(this.id).
      for (item of cellArray) {
        //console.log('item: ', item);
        item.setAttribute("onclick", "addMark(this.id)");
      }
    </script>
  </body>
</html>
